<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Stock Socket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css"> -->
     <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Stock Socket</h1>
    <div id='container' style='width: 60%; height: 400px;'>
      <div class="col-sm-12 loader graph"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    </div>
    <div id='stocklist' class = 'row'></div>
    
    <div class='center row'>
      <input type="text" class = col-sm-9 id="search">
      <button class = 'btn-primary col-sm-3'>
        <span id='icon'><i class="fa fa-bar-chart"></i></span>
        <span class="loader update"><i class="fa fa-circle-o-notch fa-spin"></i></span>
      </button>
      
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
